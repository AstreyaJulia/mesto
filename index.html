<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">

<header class="header">
  <a href="#" class="header__logo" title="Mesto Russia"></a>
</header>

<main class="content">
  <section class="profile">
    <img src="images/avatars/profile__avatar.jpg" alt="Жак-Ив Кусто - Исследователь океана" class="profile__avatar">
    <div class="profile__title-group">
      <h1 class="profile__title">Жак-Ив Кусто</h1>
      <button class="profile__button button" type="button"></button>
      <p class="profile__subtitle">Исследователь океана</p>
    </div>
    <button class="profile__add-button button" type="button"></button>
  </section>
  <section class="gallery">
    <article class="photo-card">
      <img src="images/photos/iceland_1.jpg" class="photo-card__image" alt="Исландия">
      <div class="photo-card__footer">
        <p class="photo-card__title">Исландия</p>
        <button class="photo-card__button photo-card__button_active button" type="button"></button>
      </div>
    </article>
    <article class="photo-card">
      <img src="images/photos/bukovel_1.jpg" class="photo-card__image" alt="Буковель, Украина">
      <div class="photo-card__footer">
        <p class="photo-card__title">Буковель, Украина</p>
        <button class="photo-card__button button" type="button"></button>
      </div>
    </article>
    <article class="photo-card">
      <img src="images/photos/iceland_2.jpg" class="photo-card__image" alt="Исландия">
      <div class="photo-card__footer">
        <p class="photo-card__title">Исландия</p>
        <button class="photo-card__button button" type="button"></button>
      </div>
    </article>
    <article class="photo-card">
      <img src="images/photos/arivona_1.jpg" class="photo-card__image" alt="Аризона, США">
      <div class="photo-card__footer">
        <p class="photo-card__title">Аризона, США</p>
        <button class="photo-card__button button" type="button"></button>
      </div>
    </article>
    <article class="photo-card">
      <img src="images/photos/toronto_1.jpg" class="photo-card__image" alt="Торонто, Канада">
      <div class="photo-card__footer">
        <p class="photo-card__title">Торонто, Канада</p>
        <button class="photo-card__button button" type="button"></button>
      </div>
    </article>
    <article class="photo-card">
      <img src="images/photos/trondheim_1.jpg" class="photo-card__image" alt="Тронхейм, Норвегия">
      <div class="photo-card__footer">
        <p class="photo-card__title">Тронхейм, Норвегия</p>
        <button class="photo-card__button button" type="button"></button>
      </div>
    </article>
  </section>
</main>

<footer class="footer">
  <p class="footer__copyright">© 2022 Mesto Russia</p>
</footer>

<!-- Edit profile popup -->
<div class="popup popup_edit_profile">
  <div class="popup__container">
    <button class="popup__close-button button"></button>
    <h2 class="popup__title">Редактировать профиль</h2>
    <form class="popup__form">
      <label class="popup__label" for="profile_name">Имя</label>
      <input class="popup__input" type="text" placeholder="Имя" value="" name="name" id="profile_name" required>
      <label class="popup__label" for="profile_title">Подпись</label>
      <input class="popup__input" type="text" placeholder="Подпись" value="" name="title" id="profile_title">
      <button class="popup__submit" type="submit">Сохранить</button>
    </form>
  </div>
</div>

<script src="js/index.js"></script>
</body>

</html>
