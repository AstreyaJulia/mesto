<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">

<header class="header">
  <a class="header__link" href="#" title="Mesto Russia">
    <img class="header__logo" src="images/header__logo.png" alt="Логотип Место">
  </a>
</header>

<main class="content">
  <section class="profile">
    <img src="images/avatars/profile__avatar.jpg" alt="Жак-Ив Кусто - Исследователь океана" class="profile__avatar">
    <div class="profile__title-group">
      <h1 class="profile__title">Жак-Ив Кусто</h1>
      <button class="profile__button button" type="button"></button>
      <p class="profile__subtitle">Исследователь океана</p>
    </div>
    <button class="profile__add-button button" type="button"></button>
  </section>
  <section class="gallery">
    <ul class="photo-cards">
    </ul>
  </section>
</main>

<footer class="footer">
  <p class="footer__copyright">© 2022 Mesto Russia</p>
</footer>

<!-- Edit profile popup -->
<div class="popup popup_edit_profile">
  <div class="popup__container">
    <button class="popup__close-button button"></button>
    <h2 class="popup__title">Редактировать профиль</h2>
    <form class="popup__form">
      <input class="popup__input" type="text" placeholder="Имя" value="" name="name" id="profile_name" required>
      <input class="popup__input" type="text" placeholder="Подпись" value="" name="title" id="profile_title">
      <button class="popup__submit" type="submit">Сохранить</button>
    </form>
  </div>
</div>

<!-- New place popup. Sprint 5 -->
<div class="popup popup_new-place">
  <div class="popup__container">
    <button class="popup__close-button button"></button>
    <h2 class="popup__title">Новое место</h2>
    <form class="popup__form" action="https://" method="post">
      <input class="popup__input" type="text" placeholder="Имя" value="" name="name" id="place_name" required>
      <input class="popup__input" type="url" placeholder="Ссылка на место" value="" name="title" id="place_url" required>
      <button class="popup__submit" type="submit">Создать</button>
    </form>
  </div>
</div>

<!-- View image popup. Sprint 5 -->
<div class="popup popup_view_image">
  <div class="popup__container popup__container_image-view">
    <button class="popup__close-button button"></button>
    <figure class="popup__figure">
      <img class="popup__image" src="" alt="">
      <figcaption class="popup__caption"></figcaption>
    </figure>
  </div>
</div>

<script src="js/index.js"></script>
</body>

</html>
